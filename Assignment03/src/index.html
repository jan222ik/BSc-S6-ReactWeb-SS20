<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Board</title>
    <!--suppress HtmlUnknownTarget -->
    <script src="main.js"></script>
</head>
<body>
<nav>
    <button id="messageComposeBtn" type="button">Compose a Message</button>
    <button id="messageOverviewBtn" type="button">Your Messages
        <span id="newMsgLabel"></span>
    </button>
</nav>
<div class="container">
    <div id="message-compose-container" class="gone">
        <form id="composeForm">
            <label for="msgtitle">Title:</label><br>
            <input type="text" id="msgtitle" name="msgtitle"><br>
            <label for="msgbody">Body:</label><br>
            <input type="text" id="msgbody" name="msgbody"><br><br>
            <button type="submit">Send!</button>
        </form>
    </div>
    <div id="message-overview-layout">
        <h3 id="totalMessages"></h3>
        <div id="message-overview-container">
        </div>
    </div>
</div>
</body>
<script>
    EntryPoint.demo();
    EntryPoint.run(2, 6);
</script>
</html>
